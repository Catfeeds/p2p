<div class="bg-light lter b-b wrapper-md" ng-controller="roleController">
    <h1 class="m-n font-thin h3">{{title}}</h1>
</div>
<div class="wrapper-md" ng-controller="roleController">
    <div class="panel panel-default">
        <div class="panel-heading">
            基本内容
        </div>
        <div class="panel-body">
            <form class="form-horizontal" ng-submit="save()" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名</label>

                    <div class="col-sm-5">
                        <input type="text" ng-model="post.username" class="form-control" placeholder="用户名" required>
                        <span class="help-block m-b-none"> </span>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮箱</label>

                    <div class="col-sm-5">
                        <input ng-model="post.email" type="text" class="form-control" required>

                    </div>
                </div>

                <!--<div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>

                    <div class="col-sm-5">
                        <input ng-model="post.password" type="text" class="form-control" required>

                    </div>
                </div>-->

                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">角色</label>

                    <div class="col-sm-5">
                        <select class="form-control m-t" ng-options="m.name for m in roles" ng-model="post.role">
                            <option value="">请选择角色</option>
                        </select>
                    </div>
                </div>


                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
