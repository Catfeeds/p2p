<div class="bg-light lter b-b wrapper-md" ng-controller="roleController">
    <h1 class="m-n font-thin h3">{{title}}</h1>
</div>
<div class="wrapper-md" ng-controller="roleController">
    <div class="panel panel-default">
        <div class="panel-heading">
            基本内容
        </div>
        <div class="panel-body">
            <form class="form-horizontal" ng-submit="save()" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">角色名</label>

                    <div class="col-sm-5">
                        <input type="text" ng-model="post.role_name" class="form-control" placeholder="角色名"
                               ng-disabled="checked">
                        <span class="help-block m-b-none">用于角色名，必须唯一并且为字母组成 </span>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">描述</label>

                    <div class="col-sm-5">
                        <input ng-model="post.description" type="text" class="form-control" ng-disabled="checked">
                    </div>
                </div>

                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">权限选择</label>

                    <div class="col-sm-10">
                        <label class="checkbox-inline i-checks" ng-repeat="role in roledata">
                            <input type="checkbox" ng-click="toggle(role.name)" value="{{role.name}}"
                                   name="permissions[]" class="permissions"> <i></i>{{role.description}}
                        </label>
                    </div>
                </div>

                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
