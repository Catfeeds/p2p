<div class="bg-light lter b-b wrapper-md" ng-controller="experiencenewemController">
    <h1 class="m-n font-thin h3">体验金操作</h1>
</div>
<div class="wrapper-md" ng-controller="experiencenewemController">
    <div class="panel panel-default">
        <div class="panel-heading">
            基本设置
        </div>
        <div class="panel-body">
            <form class="form-horizontal" ng-submit="save()" method="post">
                <div class="form-group">
                    <label class="col-sm-4 control-label">用户名</label>

                    <div class="col-sm-5">
                        <input type="text" ng-model="newem.username" class="form-control"  required>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">金额</label>

                    <div class="col-sm-5">
                        <input ng-model="newem.step" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">金额状态</label>

                    <div class="col-sm-5">
                        <div class="radio">
                            <label class="i-checks">
                                <input type="radio" name="a" ng-model="newem.status" value="20">
                                <i></i>
                                增长
                            </label>
                        </div>
                        <div class="radio">
                            <label class="i-checks">
                                <input type="radio" name="a" ng-model="newem.status" value="30" checked>
                                <i></i>
                                减少
                            </label>
                        </div>
                    </div>

                </div>




                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-4">

                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
